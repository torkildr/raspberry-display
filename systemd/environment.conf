# Systemd drop-in configuration for raspberry-display service
# This file contains environment variables for MQTT configuration
# Location: /etc/systemd/system/raspberry-display.service.d/environment.conf
#
# Customize these values as needed for your MQTT broker setup

[Service]
# MQTT broker connection settings
Environment="MQTT_HOST=localhost"
Environment="MQTT_PORT=1883"

# MQTT authentication (leave empty if no authentication required)
Environment="MQTT_USERNAME="
Environment="MQTT_PASSWORD="

# MQTT client settings
Environment="MQTT_CLIENT_ID=raspberry-display"
Environment="MQTT_TOPIC_PREFIX=display"

# Home Assistant device ID (separate from MQTT client ID)
# This will be generated during installation with a unique suffix
# Environment="HA_DEVICE_ID=raspberry_display_<unique_id>"

# Logging
Environment="LOG_LEVEL=DEBUG"
